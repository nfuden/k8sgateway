apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: example-route
  namespace: kgateway-base
spec:
  parentRefs:
    - name: gateway
  hostnames:
    - "example.com"
  rules:
    - backendRefs:
        - name: nginx-static
          kind: Backend
          group: gateway.kgateway.dev
---
# create nginx Pod and Service, we will create a static Backend to refer to the nginx Service directly
apiVersion: v1
kind: Service
metadata:
  name: nginx
  namespace: kgateway-base
spec:
  selector:
    app.kubernetes.io/name: nginx
  ports:
    - protocol: TCP
      port: 8080
      targetPort: http-web-svc
---
apiVersion: v1
kind: Pod
metadata:
  name: nginx
  namespace: kgateway-base
  labels:
    app.kubernetes.io/name: nginx
spec:
  containers:
    - name: nginx
      image: nginx:1.28.0
      ports:
        - containerPort: 80
          name: http-web-svc