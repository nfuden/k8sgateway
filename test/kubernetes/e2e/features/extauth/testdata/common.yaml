kind: Gateway
apiVersion: gateway.networking.k8s.io/v1
metadata:
  name: super-gateway
  annotations:
    gateway.kgateway.dev/gateway-parameters-name: kgateway-gateway-override
spec:
  gatewayClassName: kgateway
  listeners:
  - protocol: HTTP
    port: 8080
    name: http
    allowedRoutes:
      namespaces:
        from: All

